  <section class="container home-section text-center bg-gray" id="service">
        <div class="heading-services">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div data-wow-delay="0.4s" class="wow bounceInDown">
                            <div class="section-heading">
                                <h2>Our Services</h2>
                                <i class="fa fa-2x fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">

              {% comment %} Find out column width {% endcomment %}
              {% assign countServices = page.services | size %}
              {% assign colSize = 12 | divided_by:countServices %}

              {% for service in page.services %}
              <div class="col-sm-{{colSize}} col-md-{{colSize}}">
                  <div data-wow-delay="0.2s" class="wow fadeInLeft">
                      <div class="service-box">
                          <div class="service-icon">
                            <!-- <img alt="" src="{{ service.imgUrl }}"> -->
                            <!-- <i class="fa fa-{{ service.fontAwesomeIcon }} fa-fw fa-3x"></i> -->
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x it-color"></i>
                                <i class="fa fa-{{ service.fontAwesomeIcon }} fa-stack-1x fa-inverse"></i>
                            </span>

                          </div>
                          <div class="service-desc">
                              <h5>{{ service.title }}</h5>
                              <p>{{ service.text }}</p>
                          </div>
                      </div>
                  </div>
              </div>
							{% endfor %}

            </div>
          <div class="row">
              <div class="col-lg-2 col-lg-offset-5">
                  <hr class="marginbot-50">
              </div>
          </div>
        </div>
    </section>
